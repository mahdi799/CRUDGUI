<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user </title>
    <link rel="stylesheet" type="text/css" href="../css/edit.css">
    <link rel="stylesheet"  href="../css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

</head>
<body style="background-color: #f8f9fa">
<nav class="navbar navbar-dark bg-dark sticky-top ">
    <a class="navbar-brand" href="#">test API build</a>
</nav>
<section class="container mt-5">
        <div class="row  justify-content-between mt-3 border-bottom">
            <div class="col">
                <h1>Edit user</h1>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark float-right ml-1"><i class="fa fa-list"></i> <a href="all_user.html" >back to list</a></button>
                <button type="button" class="btn btn-info float-right"><i class="fa fa-eye"></i> <a href="showuser.html" >show user</a></button>
            </div>

        </div>
        <div class="row">
            <div  class="col-4 mt-5">
                <img src="../img/1.jpg" alt="Responsive image" class="img-thumbnail " >
            </div>
            <div class="col pt-2">
                <form method="POST" ACTION="" name="user">
                    <input type="hidden" id="" name="">
                     <div class="form-row">
                         <div class="col-12 form-group">
                             <div class="form-group">
                                 <label class=" font-weight-bold mt-5" for="image">Image</label>
                                   <div class="custom-file">
                                        <input type="file" class="form-control border-0 p-0 custom-file-input" id="image"
                                            aria-describedby="inputGroupFileAddon01">
                                         <label class="custom-file-label" for="image">Choose file</label>
                                    </div>
                             </div>
                             <div class="form-row ">
                                 <div class="col-12 form-group">
                                     <div class="form-group mt-2">
                                         <label class="font-weight-bold required" for="username">Given Name *</label>
                                         <input type="text" id="username" class="form-control" required="required">
                                     </div>
                                 </div>
                             </div>
                             <div class="form-row ">
                                 <div class="col-12 form-group">
                                     <div class="form-group mt-2">
                                         <label class="font-weight-bold required" for="familyname">Family Name *</label>
                                         <input type="text" id="familyname" class="form-control" required="required">
                                     </div>
                                 </div>
                             </div>
                             <div class="form-row ">
                                 <div class="col-12 form-group">
                                     <div class="form-group mt-2">
                                         <label class="font-weight-bold required" for="email">Email *</label>
                                         <input type="text" id="email" class="form-control" required="required">
                                     </div>
                                 </div>
                             </div>
                             <div class="form-row ">
                                 <div class="col-12 form-group">
                                     <div class="form-group mt-2">
                                         <label class="font-weight-normal required" for="date">Create Date *</label>
                                         <input type="datetime-local" id="date" class="form-control" required="required" readonly="readonly" value="">
                                     </div>
                                 </div>
                             </div>
                             <div class="col-12 ">
                                 <button type="button" class="btn btn-primary float-right font-weight-normal"><i class="fa fa-save"> </i> Update user</button>

                             </div>

                         </div>
                     </div>

                </form>
            </div>


        </div>
    <hr>
    <span class="font-weight-normal mb-4">
        *required
    </span>
</section>

</body>
</html>
